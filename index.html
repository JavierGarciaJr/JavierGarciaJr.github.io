<!DOCTYPE html>
<html>
<head>
  <title>Assignment 2</title>
  <script>
    
    function Changefont() {
      var Size = document.getElementById('fontSizer').value;
      localStorage.setItem('Size', document.body.style.fontSize = Size);
      
    }

    
    function Loadfont() {
      var Size = localStorage.getItem('Size');
      if (Size) {
        document.body.style.fontSize = Size;
      }
    }
  </script>
</head>
<body onload="Loadfont()">
